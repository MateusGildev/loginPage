<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f1522b739.js" crossorigin="anonymous" async></script>
    
</head>
<body>
    <div class="bordaLogin">
    <h3>Login</h3>

    <nav class="input-field">
    <input type="email" id="username" placeholder="Username">  
    <div class="underline"></div>
    <input type="password" id="password" placeholder="Password"> 
    <div class="underline"> </div>
    </nav>

    <input type="submit" value="Continue" id="BotaoContinue"> 
    
    <div class="footer">
        <p>Or connect with a Social Media</p>
        <a href="#" id="facebook-border">
            <i class="fab fa-twitter"></i>
            Sign in with Facebook
        </a> <br><br>
        <a href="#" id="twitter-border">
            <i class="fab fa-facebook"></i>
            Sign in with Twitter
        </a>
        
    </div>
    </div>
</body>
</html>
